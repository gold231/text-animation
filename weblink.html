<body>

        <div style="float: left;color: #c1c1c0;">https://</div>

            <div class="animation">s</div>
            <div class="animation">h</div>

    <script>
        $(".animation").hide();
        $(".set2").hide();
        function showelem() {
            $(".animation").each(function(index){
                $(this).delay(index*200).show(500);
            });
            setTimeout(function(){ hideelem(); }, 10000);
        }
        function hideelem() {
            var i=22;
            $(".animation").each(function(index){
                i--;
                $(".animation:nth-child("+i+")").delay(index*100).hide(500);
            });
            setTimeout(function(){ showelem2(); }, 3000);
        }
        function showelem2() {
            $(".set2").each(function(index){
                $(this).delay(index*200).show(500);
            });
            setTimeout(function(){ hideelem2(); }, 10000);
        }
        function hideelem2() {
            var j=18;
            $(".set2").each(function(index){
                j--;
                $(".set2:nth-child("+j+")").delay(index*100).hide(500);
            });
            setTimeout(function(){ showelem(); }, 2400);
        }
        showelem();
    </script>
